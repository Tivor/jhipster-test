
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPanelLabel" translate="dashboardApp.panel.home.createOrEditLabel">Create or edit a Panel</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.panel.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.panel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dashboardApp.panel.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.panel.name"
                    required ng-minlength="5" ng-maxlength="30" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="30">
                    This field cannot be longer than 30 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dashboardApp.panel.sqlString" for="field_sqlString">Sql String</label>
            <input type="text" class="form-control" name="sqlString" id="field_sqlString"
                    ng-model="vm.panel.sqlString"
                     />
        </div>

        <div class="form-group">
            <label translate="dashboardApp.panel.dataRepository" for="field_dataRepository">Data Repository</label>
            <select class="form-control" id="field_dataRepository" name="dataRepository" ng-model="vm.panel.dataRepository" ng-options="dataRepository as dataRepository.name for dataRepository in vm.datarepositories track by dataRepository.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.dataRepository.$invalid">
            <p class="help-block"
                ng-show="editForm.dataRepository.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
