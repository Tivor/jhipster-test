<div>
    <h2 translate="dashboardApp.panel.home.title">Panels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="panel.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dashboardApp.panel.home.createLabel">
                        Create new Panel
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dashboardApp.panel.name">Name</span></th>
                    <th><span translate="dashboardApp.panel.sqlString">Sql String</span></th>
                    <th><span translate="dashboardApp.panel.dataRepository">Data Repository</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="panel in vm.panels track by panel.id">
                    <td><a ui-sref="panel-detail({id:panel.id})">{{panel.id}}</a></td>
                    <td>{{panel.name}}</td>
                    <td>{{panel.sqlString}}</td>
                    <td>
                        <a ui-sref="data-repository-detail({id:panel.dataRepository.id})">{{panel.dataRepository.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="panel-detail({id:panel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="panel.edit({id:panel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="panel.delete({id:panel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
