<div>
    <h2 translate="dashboardApp.dataRepository.home.title">Data Repositories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="data-repository.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dashboardApp.dataRepository.home.createLabel">
                        Create new Data Repository
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dashboardApp.dataRepository.name">Name</span></th>
                    <th><span translate="dashboardApp.dataRepository.jdbcUrl">Jdbc Url</span></th>
                    <th><span translate="dashboardApp.dataRepository.jdbcDriver">Jdbc Driver</span></th>
                    <th><span translate="dashboardApp.dataRepository.dbUser">Db User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dataRepository in vm.dataRepositories track by dataRepository.id">
                    <td><a ui-sref="data-repository-detail({id:dataRepository.id})">{{dataRepository.id}}</a></td>
                    <td>{{dataRepository.name}}</td>
                    <td>{{dataRepository.jdbcUrl}}</td>
                    <td>{{dataRepository.jdbcDriver}}</td>
                    <td>{{dataRepository.dbUser}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="data-repository-detail({id:dataRepository.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data-repository.edit({id:dataRepository.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="data-repository.delete({id:dataRepository.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
